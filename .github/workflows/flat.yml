name: data
on:
  schedule:
    - cron: 0 0 1 * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
      - ./fetch.js
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://spreadsheets.google.com/feeds/cells/1RWvSPwSOfAkA13ZMxFfbaX8sLH9c2Z3CfSX440J5c20/1/public/full?alt=json
          downloaded_filename: release.json
          postprocess: ./fetch.js
