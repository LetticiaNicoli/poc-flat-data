name: data
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
      - ./fetch.js
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://docs.google.com/spreadsheets/d/e/2PACX-1vSXwKTCWIaKX1KHt1QjTqTq2dDF10ZIJpoS51U8vKH3t0ikcRQaKmD1arIy0iA1WtOHnp-igYxhWRde/pub?output=csv
          downloaded_filename: release.json
          postprocess: ./fetch.js
